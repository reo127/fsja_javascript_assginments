<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Counter</h1>
    <div class="counter">
      <button onclick="decrease()">-</button>
      <h1 id="number"></h1>
      <button onclick="increase()">+</button>
    </div>
    <button style="margin:0px auto ;" onclick="reset()">Reset</button>
    <p id="error">Error</p>
  </div>
</body>

<script>
  
  document.querySelector('#number').innerHTML = 0

  // Incress method
  function increase() {
    let output = document.querySelector("#number");
    let result = Number(output.innerHTML) + 1;
    output.innerHTML = result
  }

  // Decrice Method
  function decrease() {
    let output = document.querySelector("#number");
    let result = Number(output.innerHTML) - 1;
    output.innerHTML = result
  }

  // Reset Method
  function reset(){
    let output = document.querySelector("#number");
    output.innerHTML = 0
  }


</script>

</html>
